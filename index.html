<!DOCTYPE html>
<html lang="en">
<head>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="header"></div>
    <div id="content">
        <div class="main">
            <div class="display">0</div>
            <div class="buttons">
                <div class="buttonRow">
                    <button class="num" value="7">7</button>
                    <button class="num" value="8">8</button>
                    <button class="num" value="9">9</button>
                    <button class="op" value="/">/</button>
                    <div class="buttonPlaceholder"></div>
                    <button class="other double" value="clear">Clear</button>
                </div>
                <div class="buttonRow">
                    <button class="num" value="4">4</button>
                    <button class="num" value="5">5</button>
                    <button class="num" value="6">6</button>
                    <button class="op" value=*>*</button>
                    <div class="buttonPlaceholder"></div>
                    <button class="other" value="neg">+/-</button>
                    <button class="other" value="%">%</button>
                </div>
                <div class="buttonRow">
                    <button class="num" value="1">1</button>
                    <button class="num" value="2">2</button>
                    <button class="num" value="3">3</button>
                    <button class="op" value="-">-</button>
                    <div class="buttonPlaceholder"></div>
                    <button class="other double" style="font-size: 30px;" value="bksp">&#8592</button>
                </div>
                <div class="buttonRow">
                    <button class="num double" value="0">0</button>
                    <button class="num" value=".">.</button>
                    <button class="op" value="+">+</button>
                    <div class="buttonPlaceholder"></div>
                    <button class="other double" value="=">=</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div id="footer"></div>
</body>
</html>
